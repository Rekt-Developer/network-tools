<svg viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Advanced Gradient Background -->
  <defs>
    <linearGradient id="cyberbg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A192F;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#112240;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#233554;stop-opacity:1" />
    </linearGradient>
    
    <!-- Neon Glow Effect -->
    <filter id="neonGlow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feFlood flood-color="#64FFDA" flood-opacity="0.5"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Circuit Pattern -->
    <pattern id="circuit" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M0,25 L50,25 M25,0 L25,50" stroke="#64FFDA" stroke-width="0.5" opacity="0.2"/>
      <circle cx="25" cy="25" r="3" fill="#64FFDA" opacity="0.2"/>
    </pattern>
  </defs>
  
  <!-- Background with Circuit Pattern -->
  <rect width="800" height="300" fill="url(#cyberbg)"/>
  <rect width="800" height="300" fill="url(#circuit)"/>
  
  <!-- Network Grid Animation -->
  <g stroke="#64FFDA" stroke-width="0.5" opacity="0.3">
    <animateTransform attributeName="transform" type="translate" from="0,0" to="50,0" dur="3s" repeatCount="indefinite"/>
    <path d="M0,75 L800,75"/>
    <path d="M0,150 L800,150"/>
    <path d="M0,225 L800,225"/>
  </g>
  
  <!-- Main Title (English) -->
  <text x="400" y="100" fill="#64FFDA" font-family="Arial" font-size="48" text-anchor="middle" filter="url(#neonGlow)" font-weight="bold">
    NETWORK TOOLS
  </text>
  
  <!-- Subtitle (Bangla) -->
  <text x="400" y="150" fill="#64FFDA" font-family="SolaimanLipi" font-size="32" text-anchor="middle">
    নেটওয়ার্ক টুলস
  </text>
  
  <!-- Feature Text -->
  <text x="400" y="200" fill="#64FFDA" font-family="Arial" font-size="20" text-anchor="middle">
    Advanced Network Analysis • নেটওয়ার্ক এনালাইসিস
  </text>
  
  <!-- Version Badge -->
  <g transform="translate(350,230)">
    <rect width="100" height="30" rx="15" fill="#64FFDA" opacity="0.8"/>
    <text x="50" y="20" fill="#0A192F" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">v1.0</text>
  </g>
</svg>
