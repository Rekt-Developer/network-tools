<svg viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a4a4a;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow Filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Rectangle -->
  <rect width="800" height="200" fill="url(#grad1)" rx="10"/>
  
  <!-- Network Grid Lines -->
  <g stroke="#2196F3" stroke-width="0.5" opacity="0.3">
    <path d="M0,50 L800,50" />
    <path d="M0,100 L800,100" />
    <path d="M0,150 L800,150" />
    <path d="M200,0 L200,200" />
    <path d="M400,0 L400,200" />
    <path d="M600,0 L600,200" />
  </g>
  
  <!-- Main Title -->
  <text x="400" y="80" fill="#ffffff" font-family="Arial" font-size="48" text-anchor="middle" filter="url(#glow)" font-weight="bold">
    NETWORK TOOLS
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="120" fill="#2196F3" font-family="Arial" font-size="24" text-anchor="middle">
    Advanced Network Analysis Suite
  </text>
  
  <!-- Version Badge -->
  <g transform="translate(350,140)">
    <rect width="100" height="30" rx="15" fill="#2196F3"/>
    <text x="50" y="20" fill="white" font-family="Arial" font-size="14" text-anchor="middle">v1.0</text>
  </g>
</svg>
